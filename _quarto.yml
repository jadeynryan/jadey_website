project:
  type: website
  preview:
    port: 3434
    browser: true
    watch-inputs: true
    timeout: 3600

execute:
  freeze: auto

website:
  title: "Jadey Ryan"
  description: "R code, environmental data science, and cats."
  site-url: https://jadeyryan.com
  repo-url: https://github.com/jadeynryan/jadey_website
  repo-actions:
    - source
    - issue
  favicon: assets/img/JR-favicon.svg
  twitter-card:
    creator: "@jadeynryan"
    image: assets/img/JR-logo-white-bg.png
    image-alt: "Cat with tail shaped as the letter J next to last name initial R"
  open-graph:
    locale: en_EN
    image: assets/img/JR-logo-white-bg.png
    image-alt: "Cat with tail shaped as the letter J next to last name initial R"
  page-navigation: true
  google-analytics:
    tracking-id: "G-LEVV3VZT0E"
    anonymize-ip: true
  cookie-consent:
    type: express
    prefs-text: "Change cookies üç™"

  navbar:
    pinned: true
    logo: assets/img/JR-logo-white.svg
    logo-alt: "Cat with tail shaped as the letter J next to last name initial R"
    left:
      - text: About
        icon: person-circle
        aria-label: about me
        href: index.qmd
      - text: CV
        icon: file-earmark-text-fill
        aria-label: cv
        href: cv.qmd
      - text: Blog
        icon: pen-fill
        aria-label: blog
        href: blog.qmd
      - text: Talks
        aria-label: talks
        icon: mic-fill
        href: talks.qmd
      - text: Projects
        icon: puzzle-fill
        aria-label: projects
        href: projects.qmd
      - text: the coding cats shop
        icon: bag-heart-fill
        aria-label: the coding cats shop
        href: shop.qmd
    tools:
      - icon: rss
        aria-label: rss
        href: blog.xml
      - icon: github
        aria-label: GitHub
        href: https://github.com/jadeynryan
      - icon: linkedin
        aria-label: LinkedIn
        href: https://www.linkedin.com/in/jadeynryan/
      - icon: mastodon
        aria-label: Mastodon
        href: https://fosstodon.org/@jadeynryan

  page-footer:
    border: true
    left: "&#169; 2023 Jadey Ryan"
    center:
      - text: Code of conduct
        href: coc.qmd
      - text: Accessibility
        href: accessibility.qmd
      - text: License
        href: license.qmd
    right: "made with {{< fa heart title='love' aria-hidden='true' >}} & [Quarto](https://quarto.org)"

format:
  html:
    theme: [flatly, assets/styling/theme.scss]
    toc: true
    toc-depth: 4
    pagetitle: "Jadey Ryan | {{< meta title >}}"
    page-layout: article
    smooth-scroll: true
    link-external-newwindow: true
    code-link: true
    highlight-style: a11y


