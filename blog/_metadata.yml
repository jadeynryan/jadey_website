# options specified here will apply to all posts in this folder

# prevents posts from re-rendering unless explicitly told to do so (for more, see https://quarto.org/docs/projects/code-execution.html#freeze)
freeze: true

# default author and citation
author: Jadey Ryan
citation: true

# align figures to left
fig-align: "left"

# number sections
number-sections: true
number-depth: 2

# lightbox extension
# https://github.com/quarto-ext/lightbox
filters:
  - lightbox
lightbox:
  desc-position: right  # position of description
  match: auto # give all images lightbox treatment
  effect: zoom # how lightbox opens/closes
  loop: false # doesn't loop to first image in gallery


# html format options
format:
  html:
    pagetitle: "data whiskeRs | {{< meta title >}}"
    include-after-body:
      - ../assets/html/subscribe.html
      - ../assets/html/buymecoffee.html

# giscus comments https://giscus.app/
comments:
    giscus:
      repo: jadeynryan/jadey-website-giscus
      repo-id: R_kgDOKisUNQ
      category: Announcements
      category-id: DIC_kwDOKisUNc4CaSRD
      mapping: pathname
      reactions-enabled: true
      loading: lazy
      input-position: top
      theme: light
      language: en
